<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.css"
      crossorigin=""
    />
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.js"></script>
    <link rel="stylesheet" href="../styles/style.css" />
    <title>Weather app</title>
  </head>
  <body>
    <header>
      <div class="searchBar">
        <input type="text" class="searchInput" placeholder="London, GB..." />
        <button type="submit" class="search">
          <svg
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g
              id="SVGRepo_tracerCarrier"
              stroke-linecap="round"
              stroke-linejoin="round"
            ></g>
            <g id="SVGRepo_iconCarrier">
              <path
                d="M20 20L15.8033 15.8033C15.8033 15.8033 14 18 10.5 18C6.35786 18 3 14.6421 3 10.5C3 6.35786 6.35786 3 10.5 3C14.6421 3 18 6.35786 18 10.5C18 11.0137 17.9484 11.5153 17.85 12"
                stroke="#000000"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></path>
            </g>
          </svg>
        </button>
      </div>
    </header>

    <div class="content">
      <div class="weather">
        <div class="lds-ripple">
          <div></div>
          <div></div>
        </div>

        <div class="currentWeather">
          <div class="title">Current weather</div>
          <div class="city"></div>
          <div class="topInfo"></div>
          <div class="weatherDescription"></div>
          <div class="weatherInfo"></div>
        </div>

        <div class="mapWrapper">
          <div id="map"></div>
        </div>

        <div class="airPollution"></div>

        <div class="forecast">
          <div class="title">Forecast</div>
          <div class="forecastInfo"></div>
        </div>
      </div>

      <div class="news"></div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
